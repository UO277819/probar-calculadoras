<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>SEW</title>
    <script src="CalculadoraRPN.js"></script>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    <meta name ="author" content ="Aaron" >

    <meta name ="keywords" content ="Calculadora, RPN" >
    <meta name ="viewport" content="width=device-width,initial scale=1.0">

</head>
<body>
    <header>
        <h1>Base de Datos</h1> 
        
        <label for="file"><strong>UO277819</strong></label>
    </header>
   <form action="#" method="post" enctype="multipart/form-data">
        
            <h2>Introduce el DNI de la persona a modificar</h2>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni1">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name1">
            <label for="ape">Apellidos:</label>
            <input type="text" id="ape" name="ape1">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email1">
            <label for="tel">Telefono:</label>
            <input type="text" id="tel" name="tel1">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad1">
            <label for="sex">Sexo:</label>
            <input type="text" id="sex" name="sex1">
            <label for="nivel">Nivel de informática:</label>
            <input type="text" id="nivel" name="nivel1">
            <label for="tarea">Duracion de la Tarea:</label>
            <input type="text" id="tarea" name="tarea1">
            <label for="prueba">Prueba Superada:</label>
            <input type="text" id="prueba" name="prueba1">
            <label for="com">Comentario:</label>
            <input type="text" id="com" name="com1">
            <label for="propuestas">Propuestas para Mejorar:</label>
            <input type="text" id="propuestas" name="propuestas1">
            <label for="punt">Puntuacion:</label>
            <input type="text" id="punt" name="punt1">
            <input type="submit" value="Actualizar" name="actualizar">
        
    </form>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="submit" value="Crear Base de Datos" name="crearBase">
        <input type="submit" value="Crear Tabla" name="crearTabla">
        <input type="submit" value="Añadir Datos" name="añadir">
        <input type="submit" value="Buscar Datos" name="buscar">
        <input type="submit" value="Modificar Datos" name="formularioAct">
        <input type="submit" value="Eliminar Datos" name="formularioBorrar">
        <input type="submit" value="Generar Informe" name="informe">
        <input type="submit" value="Exportar BaseDatos" name="exportar">
        <input type="file" id="file" name="archivo">
        <input type="submit" value="Importar BaseDatos" name="importar">
    </form>
    


</body>
</html>
