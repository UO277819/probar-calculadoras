<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>SEW</title>
    <script src="CalculadoraMilan.js"></script>
    <link rel="stylesheet" type="text/css" href="CalculadoraMilan.css" />
    <meta name ="author" content ="Aaron" >
    <meta name ="description" content ="Calculadora Milan" >
    <meta name ="keywords" content ="Calculadora, Milan" >
    <meta name ="viewport" content="width=device-width,initial scale=1.0">

</head>
<body>
    <header>
        <h1>Calculadora Mil√°n</h1>
    </header>
    <section>
        <label for="area"><strong>UO277819</strong></label>
    </section>
    <form>
        <input  type="text" id="area" disable/>
        <input  type="button" value="On/C"  onclick="calculadoraMilan.clear()"/>
        <input  type="button" value="CE"  onclick="calculadoraMilan.borrar()"/>
        <input  type="button" value="&#177;"  onclick="calculadoraMilan.masMenos()"/>
        <input  type="button" value="&Sqrt;"  onclick="calculadoraMilan.raiz()"/>
        <input  type="button" value="%"  onclick="calculadoraMilan.porcentaje()"/>

        <input  type="button" value="7"  onclick="calculadoraMilan.numero('7')"/>
        <input  type="button" value="8"  onclick="calculadoraMilan.numero('8')"/>
        <input  type="button" value="9"  onclick="calculadoraMilan.numero('9')"/>
        <input  type="button" value="x"  onclick="calculadoraMilan.multiplicar()"/>
        <input  type="button" value="&#247;"  onclick="calculadoraMilan.dividir()"/>

        <input  type="button" value="4"  onclick="calculadoraMilan.numero('4')" />
        <input  type="button" value="5"  onclick="calculadoraMilan.numero('5')"/>
        <input  type="button" value="6"  onclick="calculadoraMilan.numero('6')"/>
        <input  type="button" value="-"  onclick="calculadoraMilan.resta()"/>
        <input  type="button" value="Mrc"  onclick="calculadoraMilan.memoria()"/>

        <input  type="button" value="1"  onclick="calculadoraMilan.numero('1')"/>
        <input  type="button" value="2"  onclick="calculadoraMilan.numero('2')"/>
        <input  type="button" value="3"  onclick="calculadoraMilan.numero('3')"/>
        <input  type="button" value="+"  onclick="calculadoraMilan.suma()"/>
        <input  type="button" value="M-"  onclick="calculadoraMilan.memMenos()"/>

        <input  type="button" value="0"  onclick="calculadoraMilan.numero('0')"/>
        <input  type="button" value="."  onclick="calculadoraMilan.decimal()"/>
        <input  type="button" value="="  onclick="calculadoraMilan.resolver()"/>
        
        <input  type="button" value="M+"  onclick="calculadoraMilan.memMas()"/>
    </form>
</body>
</html>
